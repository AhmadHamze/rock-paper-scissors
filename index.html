<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Rock-Paper-scissors</title>
  </head>
  <body>
    <div id="main">
      <h1>Virtual Rock-Paper-Scissors</h3>
      <div id="buttons-container">
        <button class="selection">
          <img
            src="https://img.icons8.com/color/96/000000/hand-rock-skin-type-2.png"
            alt="Rock"
          />
        </button>
        <button class="selection">
          <img
            src="https://img.icons8.com/fluency/96/000000/hand.png"
            alt="Paper"
          />
        </button>
        <button class="selection">
          <img
            src="https://img.icons8.com/color/96/000000/hand-scissors-skin-type-2.png"
            alt="Scissors"
          />
        </button>
      </div>
    </div>
  </body>
</html>
